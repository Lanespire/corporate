<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/lanespire_logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="株式会社Lanespire - Web開発、AI導入支援、業務自動化のプロフェッショナル"
		/>
		<meta
			name="keywords"
			content="Web開発,AI導入,業務自動化,NoCode,LowCode,モバイルアプリ,受託開発"
		/>
		<meta name="author" content="株式会社Lanespire" />

		<!-- Open Graph -->
		<meta property="og:title" content="株式会社Lanespire - コードで、ビジネスの未来を実装する" />
		<meta property="og:description" content="Web開発、AI導入支援、業務自動化のプロフェッショナル" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://lanespire-corporate.netlify.app" />

		<!-- Preconnect for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Optimized font loading with font-display: swap -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
